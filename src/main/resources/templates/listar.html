<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title th:text="${titulo}"></title>
	</head>
	<body>
		<div th:if="${usuarios.isEmpty() }" th:text="'No hay registros de ningun usuario'"></div>
		<!-- 		<div th:if="${usuarios.size() == 0 }" th:text="'No hay registros de ningun usuario'"></div> -->
		<div th:if="${!usuarios.isEmpty()}">
		<!-- <div th:if="${usuarios.size() > 0}">  -->
			<table>
				<thead>
					<tr>
						<th>NOMBRE</th>
						<th>APELLIDO </th>
						<th>CORREO</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario: ${usuarios}">
						<td th:text="${usuario.nombre}" ></td>
						<td th:text="${usuario.apellido}"></td>
						<td th:text="${usuario.email}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
